<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="./CSS/mystyle.css">
</head>
<body class="content">
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <P>product management system</P>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value);" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchByTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchByCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">Delete All</div>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>1</td>
                        <td>Samsung</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>4300</td>
                        <td>Phone</td>
                        <td id="update"><Button>Update</Button></td>
                        <td id="delete"><Button>Delete</Button></td> 
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./JS/main.js"></script>
</body>

</html>
